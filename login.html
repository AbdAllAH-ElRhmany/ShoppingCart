<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Login Page</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/login.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center text-capitalize">
            <h1><a href="index.html" class="logo">shopping cart</a></h1>
            <nav>
                <ul class="d-flex">
                    <li><a href="login.html">sign in</a></li>
                    <li><a href="register.html">sign up</a></li>
                </ul>
            </nav>
        </div><!-- ./container -->
    </header>
    <main>
        <section class="section-form hero-img">
            <form class="text-center">
                <h2 class="form-title h1 mb-4 text-capitalize">login user</h2>
                <div class="form-group">
                  <input type="text" class="form-control" id="username"  placeholder="Enter Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-dark mb-3" id="login" value="sign in">Submit</button><br>
                Don't Have Account <a href="register.html">Create one !</a>
              </form>
        </section><!-- ./section-form -->
    </main>









    <script src="Js/jquery-3.5.1.min.js"></script>
    <script src="Js/popper.min.js"></script>
    <script src="Js/bootstrap.min.js"></script>
    <script src="Js/login.js"></script>
</body>
</html>
