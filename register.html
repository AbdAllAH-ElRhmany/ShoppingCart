<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart | Sign Up Page</title>
        <link rel="stylesheet" href="Css/bootstrap.min.css">
        <link rel="stylesheet" href="Css/register.css">
        <link rel="stylesheet" href="Css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container d-flex justify-content-between align-items-center text-capitalize">
                <h1><a href="index.html" class="logo">shopping cart</a></h1>
                <nav>
                    <ul class="d-flex">
                        <li><a href="login.html">sign in</a></li>
                        <li><a href="register.html">sign up</a></li>
                    </ul>
                </nav>
            </div><!-- ./container -->
        </header>
        <main>
            <section class="section-form hero-img">
                <form class="text-center" novalidate>
                    <h2 class="form-title h1 mb-4 text-capitalize">sign up user</h2>
                    <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" id="signUp" class="btn btn-dark mb-3" value="sign in">Submit</button><br>
                    Have An Account <a href="login.html">Login Now !</a>
                </form>
            </section><!-- ./section-form -->
        </main>









        <script src="Js/jquery-3.5.1.min.js"></script>
        <script src="Js/popper.min.js"></script>
        <script src="Js/bootstrap.min.js"></script>
        <script src="Js/register.js"></script>
    </body>
</html>
